repos:
  - repo: local
    hooks:
      - id: whitespace
        name: strip whitespace
        entry: ./strip_whitespace.sh
        language: system
        always_run: true
        pass_filenames: false
      - id: ruff
        name: ruff
        entry: ruff . --preview
        language: system
        always_run: true
        pass_filenames: false
      - id: mypy
        name: mypy
        entry: mypy tinygrad/ extra/helpers.py
        language: system
        always_run: true
        pass_filenames: false
      - id: docs
        name: docs
        entry: |
          python3 docs/abstractions.py
          python3 docs/beautiful.py
        language: system
        always_run: true
        pass_filenames: false
      - id: devicetests
        name: select GPU tests
        entry: env GPU=1 PYTHONPATH="." pytest test/test_uops.py test/test_custom_function.py test/test_search.py
        language: system
        always_run: true
        pass_filenames: false
      - id: tests
        name: subset of TORCH tests
        entry: env PYTHONPATH="." TORCH=1 python3 -m pytest -n=4 test/unit/ test/test_ops.py test/test_dtype.py test/test_schedule.py test/test_custom_function.py test/test_assign.py test/test_symbolic_shapetracker.py
        language: system
        always_run: true
        pass_filenames: false
      - id: example
        name: multi device tests
        entry: python3 test/external/test_example.py
        language: system
        always_run: true
        pass_filenames: false
      - id: pylint
        name: pylint
        entry: env PYTHONPATH="." python3 -m pylint tinygrad/
        language: system
        always_run: true
        pass_filenames: false
      - id: linecount
        name: Repo line count
        entry: python3 sz.py
        language: system
        always_run: true
        pass_filenames: false
      - id: less5000
        name: Check <5000 lines
        entry: sloccount tinygrad test examples extra; if [ $(sloccount tinygrad | sed -n 's/.*Total Physical Source Lines of Code (SLOC)[ ]*= \([^ ]*\).*/\1/p' | tr -d ',') -gt 5000 ]; then exit 1; fi
        language: system
        always_run: true
        pass_filenames: false
      - id: quickstart
        name: Test Quickstart
        entry: awk '/```python3/{flag=1;next}/```/{flag=0}flag' docs/quickstart.md > quickstart.py &&  PYTHONPATH=. python quickstart.py
        language: system
        always_run: true
        pass_filenames: false
      - id: fuzztest
        name: Fuzz Test symbolic
        entry: python3 test/external/fuzz_symbolic.py
        language: system
        always_run: true
        pass_filenames: false
      - id: fuzztest_shapetracker
        name: Fuzz Test shapetracker
        entry: PYTHONPATH="." python3 test/external/fuzz_shapetracker.py
        language: system
        always_run: true
        pass_filenames: false
      - id: fuzztest_shapetracker_to_move_ops
        name: Test shapetracker to_movement_ops
        entry: PYTHONPATH="." python3 extra/to_movement_ops.py
        language: system
        always_run: true
        pass_filenames: false      